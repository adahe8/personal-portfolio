<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="main.css" />
    <style>
      form {
        color: black;
        background: linear-gradient(180deg, #90c6f0 0%, #ffe0b6 100%);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <img src="assets/logo.png" alt="blue heart logo" />
        <a href="index.html">Home</a>
        <a href="aboutme.html">About Me</a>
        <a href="projects.html">Projects</a>
        <a href="form-with-js.html" data-current>Message Me</a>
        <a href="assets/Ada_He_resume.pdf">Resume</a>
      </nav>
    </header>
    <form action="https://httpbin.org/post" method="post">
      <h2>Contact Me!</h2>
      <form-field>
        <label for="name">First & Last Name *</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Jane Doe"
          pattern="[a-zA-Z ]+"
          title="Only letters and spaces allowed."
          required
          minlength="2"
          maxlength="100"
        />
      </form-field>

      <form-field>
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="person@email.com"
          pattern="[a-zA-Z0-9._%+\-]+@[a-zA-Z0-9._%+\-]+\.[a-zA-Z]{2,}"
          title="Make sure to enter a typical email address."
          required
        />
      </form-field>

      <form-field>
        <label for="linkedin">LinkedIn</label>
        <input
          type="text"
          id="linkedin"
          name="linkedin"
          placeholder="https://linkedin.com/in/profile"
          pattern="(^$)|^.*linkedin\.com/in/.*$"
          title="Leave empty or link your linkedin profile properly."
          minlength="14"
        />
      </form-field>

      <form-field>
        <label for="comments"
          >Comments <span id="charcount">(1000 chars remaining)</span> *</label
        >
        <textarea
          id="comments"
          name="comments"
          rows="5"
          cols="50"
          placeholder="Leave a message for Ada..."
          required
          minlength="1"
          maxlength="1000"
        ></textarea>
      </form-field>

      <input type="hidden" id="botfield" name="botfield" value="true" />
      <input type="hidden" id="form-errors" name="form-errors" />

      <input type="submit" id="submitBtn" name="submitBtn" />

      <output id="errors">
        Error Messages
        <p>Invalid character entered!</p>
      </output>
      <output id="information">
        Information
        <p>Info goes here</p>
      </output>
      <script type="module" src="scripts/form.js"></script>
    </form>
  </body>
</html>
