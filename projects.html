<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ada's Projects</title>
    <link rel="icon" href="assets/heart.png" sizes="any" />
    <link rel="stylesheet" href="main.css" />
    <style>
      body {
        background: linear-gradient(
          180deg,
          var(--end-blue) 0%,
          var(--end-peach) 100%
        );
        min-height: 100vh;
      }
    </style>
    <!-- I will add script to make the project-cards clickable -->
  </head>
  <body>
    <header>
      <nav>
        <img src="assets/logo.png" alt="blue heart logo" />
        <a href="index.html">Home</a>
        <a href="aboutme.html">About Me</a>
        <a href="projects.html" data-current>Projects</a>
        <a href="form-with-js.html">Message Me</a>
        <a href="assets/Ada_He_resume.pdf">Resume</a>
      </nav>
      <button class="toggle">Change <span id="theme-label">Theme</span></button>
      <noscript
        >Allow JavaScript to override the system default theme!</noscript
      >
      <section class="image-text-header" id="project-header">
        <picture loading="lazy">
          <source srcset="assets/projectsphoto.avif" type="image/avif" />
          <source srcset="assets/projectsphoto.webp" type="image/webp" />
          <img
            src="assets/projectsphoto.png"
            alt="From left to right, Ada and her friends Ethan and Hannah working on a hackathon project around a single laptop."
          />
        </picture>
        <h1>Projects</h1>
      </section>
    </header>
    <main id="projects-main">
      <project-card>
        <div id="asteria" class="projectdisplay">
          <subject-tag class="ai">ai</subject-tag>
          <subject-tag class="fullstack">fullstack</subject-tag>
          <video autoplay muted loop>
            <source
              src="assets/asteria-demo.mp4"
              type="video/mp4"
              aria-label="A demonstration of some key metrics pages in Asteria."
            />
            Video is not supported.
          </video>
        </div>
        <a
          href="https://github.com/adahe8/bizhacks?tab=readme-ov-file#asteria---omni-channel-marketing-campaign-management-system"
          >Asteria | Infosys BizHacks 2025</a
        >
      </project-card>
      <project-card>
        <div id="chat-feature" class="projectdisplay">
          <subject-tag class="ui">design</subject-tag>
          <picture loading="lazy">
            <source 
              srcset="assets/ask-us-demo.gif"
              type="image/gif"
            />
            <source
              srcset="assets/library-with-chat.avif"
              type="image/avif"
            />
            <source
              srcset="assets/library-with-chat.webp"
              type="image/webp"
            />
            <img
              src="assets/library-with-chat.png"
              alt="Image of the Chat with a Librarian widget interface that Ada designed and developed."
            />  
          </picture>
        </div>
        <a href="https://library.ucsd.edu/"
          >Chat with a Librarian Widget | UC San Diego Library</a
        >
      </project-card>
      <project-card>
        <div id="endowments" class="projectdisplay">
          <subject-tag class="ui">design</subject-tag>
          <subject-tag class="frontend">frontend</subject-tag>
          <video autoplay muted loop>
            <source
              src="assets/endowments.mp4"
              type="video/mp4"
              aria-label="A video demo of the endowments webpage"
            />
            Video not supported.
          </video>
        </div>
        <a>Endowments Webpages | UC San Diego Library</a>
      </project-card>
      <project-card>
        <div id="website" class="projectdisplay">
          <subject-tag class="fullstack">fullstack</subject-tag>
          <subject-tag class="ui">design</subject-tag>
          <picture loading="lazy">
            <source
              src="assets/personal-website.avif"
              type="image/avif"
            />
            <source
              srcset="assets/personal-website.webp"
              type="image/webp"
            />
            <img
              src="assets/personal-website.png"
              alt="Ada's personal portfolio website displayed on a phone."
            />
          </picture>
        </div>
        <a>Personal Website | Passion Project </a>
      </project-card>
    </main>
    <footer>
      <a>ada.he0908@gmail.com</a>
      <a href="https://www.linkedin.com/in/adahe0908/">
        <img
          width="30"
          height="30"
          src="assets/linkedin-white.png"
          alt="linkedin"
        />
      </a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
